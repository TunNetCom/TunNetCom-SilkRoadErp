# ==============================================================================
# Production Deployment - Single Pod Per Service (Low Traffic)
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silkroad-api
  namespace: silkroad-prod
  labels:
    app: silkroad-api
    environment: production
    tier: backend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: silkroad-api
      environment: production
  template:
    metadata:
      labels:
        app: silkroad-api
        environment: production
        tier: backend
      annotations:
        deployment.kubernetes.io/revision: "1"
    spec:
      containers:
      - name: api
        image: tunnetcom/silkroad:API_TAG_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8081
          name: https
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: silkroad-connection-secret
              key: ConnectionStrings__DefaultConnection
        - name: EF_MIGRATE_ON_STARTUP
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # TCP probe - checks if port is open (app is running)
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # TCP probe - app must be listening to be considered ready
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        # Startup probe - gives the app time to start (up to 5 minutes)
        startupProbe:
          tcpSocket:
            port: 8080
          failureThreshold: 30
          periodSeconds: 10
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silkroad-webapp
  namespace: silkroad-prod
  labels:
    app: silkroad-webapp
    environment: production
    tier: frontend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: silkroad-webapp
      environment: production
  template:
    metadata:
      labels:
        app: silkroad-webapp
        environment: production
        tier: frontend
      annotations:
        deployment.kubernetes.io/revision: "1"
    spec:
      containers:
      - name: webapp
        image: tunnetcom/silkroad:WEBAPP_TAG_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ApiSettings__BaseUrl
          value: "http://silkroad-api-service:8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # TCP probe - checks if port is open (app is running)
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # TCP probe - app must be listening to be considered ready
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        # Startup probe - gives the app time to start (up to 5 minutes)
        startupProbe:
          tcpSocket:
            port: 8080
          failureThreshold: 30
          periodSeconds: 10
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: silkroad-api-service
  namespace: silkroad-prod
  labels:
    app: silkroad-api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: silkroad-api
    environment: production
---
apiVersion: v1
kind: Service
metadata:
  name: silkroad-webapp-service
  namespace: silkroad-prod
  labels:
    app: silkroad-webapp
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: silkroad-webapp
    environment: production