# ==============================================================================
# Production Deployment - Single Pod Per Service (Low Traffic) - Nizar
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silkroad-api-nizar
  namespace: silkroad-prod-nizar
  labels:
    app: silkroad-api-nizar
    environment: production
    tier: backend
spec:
  replicas: 1 # Single pod - no shared storage needed
  strategy:
    type: Recreate # Simpler strategy for single pod
  selector:
    matchLabels:
      app: silkroad-api-nizar
      environment: production
  template:
    metadata:
      labels:
        app: silkroad-api-nizar
        environment: production
        tier: backend
    spec:
      containers:
      - name: api
        image: tunnetcom/silkroad:latest-api
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8081
          name: https
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          value: "Server=196.203.53.193,1433;Database=Nizar_SilkRoadDb;User Id=sa;Password=TunNetCom2025;TrustServerCertificate=true;Encrypt=false;Connect Timeout=30"
        - name: EF_MIGRATE_ON_STARTUP
          value: "false"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silkroad-webapp-nizar
  namespace: silkroad-prod-nizar
  labels:
    app: silkroad-webapp-nizar
    environment: production
    tier: frontend
spec:
  replicas: 1 # Single pod - no encryption key sharing issues
  strategy:
    type: Recreate # Simpler strategy for single pod
  selector:
    matchLabels:
      app: silkroad-webapp-nizar
      environment: production
  template:
    metadata:
      labels:
        app: silkroad-webapp-nizar
        environment: production
        tier: frontend
    spec:
      containers:
      - name: webapp
        image: tunnetcom/silkroad:latest-webapp
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ApiSettings__BaseUrl
          value: "http://silkroad-api-service-nizar:8080"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      restartPolicy: Always