version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: silkroaderp-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - silkroaderp-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Grafana Loki Logging Server
  loki:
    image: grafana/loki:latest
    container_name: silkroaderp-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - silkroaderp-network
    restart: unless-stopped

  # Grafana for Log Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: silkroaderp-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - silkroaderp-network
    depends_on:
      - loki
    restart: unless-stopped

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: silkroaderp-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=SlikRoadErpDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - Loki__ServerUrl=http://loki:3100
      - JwtSettings__SecretKey=CHANGE_THIS_IN_PRODUCTION_YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast32CharactersLong!
      - JwtSettings__Issuer=SilkRoadErp
      - JwtSettings__Audience=SilkRoadErp
      - JwtSettings__AccessTokenExpirationMinutes=30
      - JwtSettings__RefreshTokenExpirationDays=7
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      loki:
        condition: service_started
    networks:
      - silkroaderp-network
    restart: unless-stopped

  # WebApp Service
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
      target: webapp
    container_name: silkroaderp-webapp
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ApiSettings__BaseUrl=http://api:8080
    ports:
      - "5001:8080"
    depends_on:
      - api
    networks:
      - silkroaderp-network
    restart: unless-stopped

networks:
  silkroaderp-network:
    driver: bridge

volumes:
  sqlserver-data:
  loki-data:
  grafana-data:
