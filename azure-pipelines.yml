trigger:
- master

pool:
  vmImage: 'ubuntu-latest'  # <-- Change to Linux

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  dockerRepository: 'tunnetcom/silkroad'      
  apiTag: 'api-$(Build.BuildId)'
  webappTag: 'webapp-$(Build.BuildId)'

steps:
# .NET
- task: UseDotNet@2
  displayName: 'Use .NET 10 SDK'
  inputs:
    packageType: 'sdk'
    version: '10.x'

- task: DotNetCoreCLI@2
  displayName: 'Restore'
  inputs:
    command: 'restore'
    projects: '$(solution)'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration) --no-restore'

# -----------------------------
# Build API Docker Image
# -----------------------------
- task: Docker@2
  displayName: 'Build and Push API Docker Image'
  inputs:
    containerRegistry: 'TunNetCom_Dockerhub_Connection'   
    command: build
    Dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
    buildContext: '$(Build.SourcesDirectory)'
    arguments: '--target api --platform linux/amd64'  # Specify platform
    tags: |
      $(dockerRepository):$(apiTag)
      $(dockerRepository):latest-api

- task: Docker@2
  displayName: 'Push API Image'
  inputs:
    containerRegistry: 'TunNetCom_Dockerhub_Connection'
    command: push
    repository: '$(dockerRepository)'
    tags: |
      $(apiTag)
      latest-api

# -----------------------------
# Build WebApp Docker Image
# -----------------------------
- task: Docker@2
  displayName: 'Build and Push WebApp Docker Image'
  inputs:
    containerRegistry: 'TunNetCom_Dockerhub_Connection'   
    command: build
    Dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
    buildContext: '$(Build.SourcesDirectory)'
    arguments: '--target webapp --platform linux/amd64'  # Specify platform
    tags: |
      $(dockerRepository):$(webappTag)
      $(dockerRepository):latest-webapp

- task: Docker@2
  displayName: 'Push WebApp Image'
  inputs:
    containerRegistry: 'TunNetCom_Dockerhub_Connection'
    command: push
    repository: '$(dockerRepository)'
    tags: |
      $(webappTag)
      latest-webapp