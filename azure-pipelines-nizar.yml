pool:
  name: OnPremAgents

variables:
  kubeNamespace: silkroad-prod-nizar
  deploymentApiName: silkroad-api-nizar
  deploymentWebappName: silkroad-webapp-nizar
  manifestPath: src/deployments/prod-deployment-nizar.yaml

stages:
- stage: Deploy
  displayName: Deploy to Nizar Kubernetes
  jobs:
  - job: DeployJob
    displayName: K8s Deployment
    steps:

    # -----------------------------
    # 1Ô∏è‚É£ Check Cluster
    # -----------------------------
    - script: |
        echo "üîç Kubernetes Cluster Info"
        kubectl version --client
        kubectl cluster-info
      displayName: 'Check Kubernetes Cluster'

    # -----------------------------
    # 2Ô∏è‚É£ Ensure DB Secret Exists
    # -----------------------------
    - script: |
        echo "üîê Ensuring DB connection secret exists"

        if [ -z "$(Connection_String_Nizar)" ]; then
          echo "‚ùå Connection_String_Nizar is EMPTY"
          exit 1
        fi

        kubectl create secret generic silkroad-connection-secret \
          -n $(kubeNamespace) \
          --from-literal=ConnectionStrings__DefaultConnection="$(Connection_String_Nizar)" \
          --dry-run=client -o yaml | kubectl apply -f -

        echo "‚úÖ Secret ensured"
      displayName: 'Ensure DB Secret'

    # -----------------------------
    # 3Ô∏è‚É£ Force Rollout by Deleting Old Pods
    # -----------------------------
    - script: |
        echo "üßπ Deleting old pods to force fresh start"

        kubectl delete pods -n $(kubeNamespace) \
          -l app=$(deploymentApiName) --ignore-not-found

        kubectl delete pods -n $(kubeNamespace) \
          -l app=$(deploymentWebappName) --ignore-not-found

        sleep 10
      displayName: 'Force Rollout'

    # -----------------------------
    # 4Ô∏è‚É£ Apply Kubernetes Manifests
    # -----------------------------
    - script: |
        echo "üöÄ Applying deployment manifests"
        ls -lah src/deployments
        kubectl apply -f $(manifestPath)
      displayName: 'Apply Manifests'

    # -----------------------------
    # 5Ô∏è‚É£ Wait for Rollout
    # -----------------------------
    - script: |
        echo "‚è≥ Waiting for deployment rollout to complete"

        kubectl rollout status deployment/$(deploymentApiName) \
          -n $(kubeNamespace) --timeout=180s

        kubectl rollout status deployment/$(deploymentWebappName) \
          -n $(kubeNamespace) --timeout=180s
      displayName: 'Wait for Rollout'

    # -----------------------------
    # 6Ô∏è‚É£ Verify Images & Pods
    # -----------------------------
    - script: |
        echo "üîç Verifying pods and images"

        kubectl get pods -n $(kubeNamespace) -o wide
        kubectl describe pod -n $(kubeNamespace) | grep -A 5 Image
      displayName: 'Verify Image Pull'
      continueOnError: true

    # -----------------------------
    # 7Ô∏è‚É£ Final Status
    # -----------------------------
    - script: |
        echo "‚úÖ Deployment complete - final status"
        kubectl get all -n $(kubeNamespace)
      displayName: 'Final Status'
